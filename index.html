<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper-full.js"></script>
<!-- Load external PaperScript and associate it with myCanvas -->
<script type="text/paperscript" src="js/app.js" canvas="myCanvas"></script>
</head>
<body>
	<canvas resize="true" id="myCanvas" width="3000" height="3000" data-paper-scope="1" style="-webkit-user-select: none; touch-action: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></canvas>
	<img id="isaac" src="img/astronaut.jpg" style="display:none;"/>
</body>
</html>
